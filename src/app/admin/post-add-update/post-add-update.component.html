<section class="Singup-wrap mtb-40">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8">
                <div class="login-box">
                    <h1>{{edit?'Edit':'Create'}} post</h1>
                    <div class="alert alert-success" *ngIf="datasaved">
                        {{massage}}
                    </div>
                    <div class="alert alert-danger" *ngIf="error">
                        {{massage}}
                    </div>
                    <form (ngSubmit)="onSubmit(postForm)" [formGroup]="postForm">

                        <div class="form-group form-row">
                            <label class="col-md-3">Title : <span class="required">*</span></label>
                            <div class="col-md-9">
                                <input type="text" formControlName="title" class="form-control" placeholder="title..."
                                    required [class.is-invalid]="!err('title').valid && err('title').touched">
                                <span *ngIf="!err('title').valid && err('title').touched" class="error">Please
                                    enter title !!!</span>
                            </div>
                        </div>

                        <div class="form-group form-row">
                            <label class="col-md-3">Image Name : <span class="required">*</span></label>
                            <div class="col-md-9">
                                <input type="text" formControlName="image" class="form-control" placeholder="Image..."
                                    required [class.is-invalid]="!err('image').valid && err('image').touched">
                                <span *ngIf="!err('image').valid && err('image').touched" class="error">Please
                                    enter image Name !!!</span>
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label class="col-md-3">Created date: <span class="required">*</span></label>
                            <div class="col-md-9">
                                <input type="date" formControlName="createdat" class="form-control"
                                    placeholder="Email Id" required
                                    [class.is-invalid]="!err('createdat').valid && err('createdat').touched">
                                <div *ngIf="!err('createdat').valid && err('createdat').touched" class="error">
                                    Please enter date !!!
                                </div>

                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" [disabled]="!postForm.valid" class="btn btn-primary">Submit</button>
                            <button type="button" class="btn btn-danger ml-1" (click)="goback()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
